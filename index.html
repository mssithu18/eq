<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAATHARASI COMPUTER SERVICE</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* Page background */
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #0e0e12, #050507 70%);
    font-family: 'Inter', sans-serif;
    color: #fff;
}

/* Top RGB neon bar */
.rgb-line {
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, #ff005e, #6200ff, #00eaff, #00ff57);
    background-size: 400% 400%;
    animation: rgbFlow 6s linear infinite;
    position: fixed;
    top: 0;
    left: 0;
}
@keyframes rgbFlow {
    0% { background-position: 0%; }
    50% { background-position: 100%; }
    100% { background-position: 0%; }
}

/* Brand Header */
.brand-container {
    text-align: center;
    margin-top: 70px;
}
.brand {
    font-size: 45px;
    font-weight: 700;
    letter-spacing: -1px;
    color: #ffffff;
    text-shadow: 0 0 18px rgba(255,255,255,0.15);
}
.brand-sub {
    margin-top: -10px;
    font-size: 14px;
    color: #9ea0a8;
}

/* Card */
.glass-card {
    max-width: 460px;
    margin: auto;
    margin-top: 30px;
    padding: 35px;
    border-radius: 20px;

    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(14px);

    box-shadow: 0 0 35px rgba(0,0,0,0.55),
                inset 0 0 25px rgba(255,255,255,0.02);

    animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0px); }
}

/* Inputs */
.form-control, .form-select, textarea {
    background: rgba(255, 255, 255, 0.07) !important;
    color: #fff !important;
    border: none !important;
    border-radius: 12px !important;
    padding: 12px 15px !important;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
}
.form-control:focus, .form-select:focus, textarea:focus {
    box-shadow: 0 0 0 2px #6200ff, inset 0 0 12px rgba(0,0,0,0.6);
}

/* Labels */
label {
    font-weight: 500;
    margin-bottom: 5px;
    color: #d8d8d8;
}

/* Button */
.btn-modern {
    width: 100%;
    background: linear-gradient(135deg, #6a00ff, #b700ff);
    border: none;
    padding: 12px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    letter-spacing: 0.3px;
    box-shadow: 0 0 18px rgba(132, 0, 255, 0.6);
    transition: 0.25s;
}
.btn-modern:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 28px rgba(162, 77, 255, 0.8);
}
/* Modern Select */
.select-modern {
    appearance: none !important;
    -webkit-appearance: none !important;
    -moz-appearance: none !important;

    background: rgba(255, 255, 255, 0.07);
    border: none;
    color: white;
    padding: 12px 18px;
    border-radius: 12px;
    width: 100%;
    font-size: 15px;
    font-weight: 500;

    box-shadow: inset 0 0 10px rgba(0,0,0,0.45);
    transition: 0.25s;
    cursor: pointer;

    background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%23c8c8c8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 14px center;
    background-size: 18px;
}

.select-modern:focus {
    outline: none;
    box-shadow: 0 0 0 2px #7a25ff, inset 0 0 12px rgba(0,0,0,0.6);
}

.select-modern option {
    background: #111118;
    color: white;
    padding: 10px;
    border: none;
}

</style>
</head>

<body>

<div class="rgb-line"></div>

<div class="brand-container">
    <div class="brand">MAATHARASI </div>
    <div class="brand-sub">COMPUTER SERVICE</div>
</div>

<div class="glass-card">
    <h3 class="text-center mb-4">PC / Laptop Enquiry</h3>

    <form id="userForm">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>

        <div class="mb-3">
            <label>Type</label>
            <select name="type" class="select-modern">

                <option value="PC Build">PC Build</option>
                <option value="Laptop">Laptop</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Budget</label>
            <input type="text" name="budget" class="form-control">
        </div>
   
        <div class="mb-3">
            <label>Message(Purpose)</label>
            <textarea name="message" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn-modern">Submit</button>
        <br>
        <br>
        <br>
           <button type="button" class="btn-modern" onclick="window.location.href='login.html'">
        Admin Login
    </button>
    </form>
</div>

<script>
const form = document.getElementById("userForm");

form.addEventListener("submit", e => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(form).entries());
    data.time = new Date().toLocaleString();

    let enquiries = JSON.parse(localStorage.getItem("enquiries")) || [];
    enquiries.push(data);
    localStorage.setItem("enquiries", JSON.stringify(enquiries));

    alert("Enquiry submitted!");
    form.reset();
});
</script>

</body>
</html>
